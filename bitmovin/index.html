<div id='player'></div>

<script>
  var player = new bitmovin.player.Player({
    key: '0747330e-f3ad-4481-a7b6-226bff4df64f',
    playback: {
      preferredTech : [
        { player: 'native', streaming: 'hls' },
        { player: 'html5', streaming: 'hls' }
      ]
    }
  });

  player.load({
    dash: '{{player.video.dash}}',
    hls: '{{player.video.hls}}',
    progressive: [
      { url: '{{player.video.mp4}}', type: 'video/mp4' },
      { url: '{{player.video.ogv}}', type: 'video/ogv' },
      { url: '{{player.video.webm}}', type: 'video/webm' }
    ],
    poster: '{{player.poster}}',
    subtitleTracks: [
      {url: '{{player.subtitles_en.vtt}}', id: '1', kind: 'subtitle', lang: 'en', label: 'English (VTT)'},
      {url: '{{player.subtitles_de.vtt}}', id: '2', kind: 'subtitle', lang: 'de', label: 'Deutsch (VTT)'},
      {url: '{{player.subtitles_en.srt}}', id: '3', kind: 'subtitle', lang: 'en', label: 'English (SRT)'},
      {url: '{{player.subtitles_de.srt}}', id: '4', kind: 'subtitle', lang: 'de', label: 'Deutsch (SRT)'},
    ]
  });
</script>
